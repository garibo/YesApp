<ion-view view-title="Pedidos">
  <ion-content>

    <ion-refresher
      pulling-text="Jala para actualizar..."
      on-refresh="doRefresh()">
    </ion-refresher>

    <div class="card" ng-repeat="pedido in pedidos">
    <div class="item item-divider">
      <p>{{fecha(pedido.fecha)}}</p>
    </div>
    <div class="item item-text-wrap">
      <ul>
        <li ng-repeat="producto in pedido.productos">
          {{producto.nombre}} {{((producto.precio_pizza == null) && producto.precio || !(producto.precio_pizza == null) && producto.precio_pizza) | currency}}
        </li>
      </ul>
      <span><strong>Total:</strong> {{total(pedido.productos) | currency}} </span>
    </div>
    </div>

  </ion-content>
</ion-view>
