<ion-view view-title="Historial de pedidos">
  <ion-content>

    <ion-refresher
      pulling-text="Arrastra para actualizar..."
      on-refresh="doRefresh()">
    </ion-refresher>

    <div class="card" ng-repeat="pedido in pedidos" ng-show="pedidos.length">
    <div class="item item-divider">
      <p>{{fecha(pedido.fecha)}}</p>
    </div>
    <div class="item item-text-wrap">
      <ul>
        <li ng-repeat="producto in pedido.productos">
          {{producto.nombre}} {{((producto.precio_pizza == null) && producto.precio || !(producto.precio_pizza == null) && producto.precio_pizza) | currency}}
        </li>
      </ul>
      <span><strong>Total:</strong> {{total(pedido.productos) | currency}} </span>
    </div>
    </div>

    <div ng-hide="pedidos.length" id="nohay">
      <center>
      <i class="icon ion-android-send nohay"></i>
      <p class="teisto">Sin historial de pedidos</p>
      </center>
    </div>

  </ion-content>
</ion-view>
