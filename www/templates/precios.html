<div class="list">

  <label class="item item-radio" ng-repeat="precio in precios">
    <input type="radio" name="group" ng-model="data.precio" ng-value="precio.precio">
    <div class="item-content">
      <span style="float:left">{{precio.nombre}}</span>
      <span style="float:right">{{precio.precio | currency}}</span>
    </div>
    <i class="radio-icon ion-checkmark"></i>
  </label>
  
</div>
