<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="barraNav">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-positive">
    <center>
    </center>
    </ion-header-bar>
    <ion-content>
      <ion-list>
       <a class="item item-avatar" href="">
          <img src="{{imagen}}">
          <h2>{{nombre}}</h2>
          <p>{{email}}</p>
        </a>
        <ion-item menu-close href="#/app/pedidos" class="item item-icon-left">
        <i class="icon ion-android-send base"></i>
          <span class="teisto">Pedidos</span>
        </ion-item>
        <ion-item menu-close href="#/app/canasta" class="item item-icon-left">
        <i class="icon ion-android-cart base"></i>
          <span class="teisto">Canasta</span>
        </ion-item>
        <ion-item menu-close href="#/app/pizzas" class="item item-icon-left">
        <i class="icon ion-pizza base"></i>
          <span class="teisto">Pizzas y mas..</span>
        </ion-item>
        <ion-item menu-close href="#/app/ajustes" class="item item-icon-left">
        <i class="icon ion-wrench base"></i>
          <span class="teisto">Ajustes</span>
        </ion-item>
        <ion-item menu-close ng-click="salir()" class="item item-icon-left">
        <i class="icon ion-android-exit base"></i>
          <span class="teisto">Salir</span>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
