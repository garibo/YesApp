<ion-view view-title="Canasta">
  <ion-content>
   
   <div class="list">
      <a class="item item-avatar" href="" ng-repeat="producto in productos" >
      <img ng-src="img/productos/{{producto.imagen_url}}">
      <button class="button  button-assertive icon ion-minus-circled" ng-click="eliminar(producto)" style="float:right"></button>
      <h2>{{producto.nombre}}</h2>
      <p>{{producto.ingredientes}}</p>
      <p>{{producto.precio | currency}}</p>
      </a>
    </div>


  </ion-content>
</ion-view>
